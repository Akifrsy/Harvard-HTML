<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Web Page!</title>
    </head>
    <body>
        <form>
            <div>
                <input name="name" type="text" placeholder="Name">
                <input name="password" type="password" placeholder="Password">
            </div>
        
            <div>
                Favorite color?
                <input name="color" type="radio" value="red"> Red
                <input name="color" type="radio" value="green"> Green
                <input name="color" type="radio" value="blue"> Blue
                <input name="color" type="radio" value="other"> Other
            </div>
            
            <div>
                <input name="country" lists="countries" placeholder="Country">
                <datalist id="countries">
                    <option value="Turkey">
                    <option value="Norway">
                    <option value="USA">
                    <option value="Switzerland">
                    <option value="Netherland">
                    <option value="Italy">
                    <option value="French">
                    <option value="UK">
                    <option value="Canada">
                    <option value="Japan">
                    <option value="South Korea">
                    <option value="Germany">
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                    </option>
                </datalist>
            </div>
        
        </form>

        
    </body>
</html>
